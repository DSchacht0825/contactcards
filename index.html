<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Rescue Mission - Team Directory</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Digital business cards for San Diego Rescue Mission team members">
</head>
<body>
    <div class="container">
        <header>
            <h1>San Diego Rescue Mission</h1>
            <p class="tagline">Team Directory</p>
        </header>

        <div class="team-grid">
            <a href="/deborah-grinstaff/" class="card-link">
                <div class="team-card">
                    <div class="avatar">DG</div>
                    <h2>Deborah Grinstaff</h2>
                    <p class="title">Outreach Specialist</p>
                </div>
            </a>

            <a href="/ian-rainey/" class="card-link">
                <div class="team-card">
                    <div class="avatar">IR</div>
                    <h2>Ian Rainey</h2>
                    <p class="title">Outreach Coordinator</p>
                </div>
            </a>

            <a href="/carolina-portales/" class="card-link">
                <div class="team-card">
                    <div class="avatar">CP</div>
                    <h2>Carolina Portales</h2>
                    <p class="title">Housing Stabilizer</p>
                </div>
            </a>

            <a href="/kaylyn-jason/" class="card-link">
                <div class="team-card">
                    <div class="avatar">KJ</div>
                    <h2>Kaylyn Jason</h2>
                    <p class="title">Associate Social Worker</p>
                </div>
            </a>
        </div>

        <footer>
            <p>&copy; 2024 San Diego Rescue Mission</p>
            <p><a href="https://www.sdrescue.org" target="_blank">www.sdrescue.org</a></p>
        </footer>
    </div>
</body>
</html>
